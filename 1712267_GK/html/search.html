<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="/css/search.css">
    <title>Document</title>
</head>

<body>
    <!-- Search Box -->
    <div class="container-search">
        <input type="text" id="search-txt" class="search-txt" placeholder="Search Movie" />
        <a class="search-btn">
            <i class="fa fa-search"></i>
        </a>
    </div>

    <div class="container-back">
        <a class="home-btn" href="/html/index.html">
            <i class="fa fa-arrow-circle-left">Back To Main Page</i>
        </a>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="app">

            <div class="nav">

                <div class="nav-top">

                    <a><i class="fa fa-bars"></i></a>

                    <a><i class="fa fa-film"></i></a>

                    <a href="/html/search.html"><i class="fa fa-search"></i></a>

                </div>

                <ul>
                    <li class="active" value="status">Search Results</li>
                </ul>
            </div>

            <div class="list-items">

                <div class="list-item" id="list-item-content">

                </div>
            </div>
        </div>
    </div>
    <div class="footer-popup">
        <ul class="action">
            <li>
                <i class="fa fa-mail-forward"></i>
            </li>
            <li>
                <i class="fa fa-ticket"></i>
                <span>Book</span>
            </li>
            <li>
                <i class="fa fa-film"></i>
            </li>
        </ul>
    </div>

    <div class="modal"></div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/search.js"></script>
</body>

</html>
